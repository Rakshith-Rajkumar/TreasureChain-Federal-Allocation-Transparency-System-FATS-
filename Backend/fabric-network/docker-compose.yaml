      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
    ports:
      - 9051:9051
    volumes:
      - ./crypto-config/peerOrganizations/education.gov/peers/peer0.education.gov/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/education.gov/peers/peer0.education.gov/tls:/etc/hyperledger/fabric/tls
    networks:
      - basic

  peer0.defense.gov:
    container_name: peer0.defense.gov
    image: hyperledger/fabric-peer:2.2.0
    environment:
      - CORE_PEER_ID=peer0.defense.gov
      - CORE_PEER_ADDRESS=peer0.defense.gov:10051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:10051
      - CORE_PEER_CHAINCODEADDRESS=peer0.defense.gov:10052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:10052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.defense.gov:10051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.defense.gov:10051
      - CORE_PEER_LOCALMSPID=DefenseMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
    ports:
      - 10051:10051
    volumes:
      - ./crypto-config/peerOrganizations/defense.gov/peers/peer0.defense.gov/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/defense.gov/peers/peer0.defense.gov/tls:/etc/hyperledger/fabric/tls
