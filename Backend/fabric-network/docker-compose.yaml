    ports:
      - 12051:12051
    volumes:
      - ./crypto-config/peerOrganizations/biodiversity.gov/peers/peer0.biodiversity.gov/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/biodiversity.gov/peers/peer0.biodiversity.gov/tls:/etc/hyperledger/fabric/tls
    networks:
