  peer0.externalaffairs.gov:
    container_name: peer0.externalaffairs.gov
    image: hyperledger/fabric-peer:2.2.0
    environment:
      - CORE_PEER_ID=peer0.externalaffairs.gov
      - CORE_PEER_ADDRESS=peer0.externalaffairs.gov:13051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:13051
      - CORE_PEER_CHAINCODEADDRESS=peer0.externalaffairs.gov:13052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:13052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.externalaffairs.gov:13051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.externalaffairs.gov:13051
      - CORE_PEER_LOCALMSPID=ExternalAffairsMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
    ports:
      - 13051:13051
    volumes:
      - ./crypto-config/peerOrganizations/externalaffairs.gov/peers/peer0.externalaffairs.gov/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/externalaffairs.gov/peers/peer0.externalaffairs.gov/tls:/etc/hyperledger/fabric/tls
    networks:
      - basic

  cli:
    container_name: cli
    image: hyperledger/fabric-tools:2.2.0
    tty: true
    stdin_open: true
    environment:
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer0.treasury.gov:7051
      - CORE_PEER_LOCALMSPID=TreasuryMSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/crypto-config/peerOrganizations/treasury.gov/peers/peer0.treasury.gov/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/crypto-config/peerOrganizations/treasury.gov/peers/peer0.treasury.gov/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/crypto-config/peerOrganizations/treasury.gov/peers/peer0.treasury.gov/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/crypto-config/peerOrganizations/treasury.gov/users/Admin@treasury.gov/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
      - ./crypto-config:/etc/hyperledger/fabric/crypto-config
      - ./channel-artifacts:/etc/hyperledger/fabric/channel-artifacts
      - ./chaincode:/opt/gopath/src/github.com/hyperledger/fabric/chaincode
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - basic