    volumes:
      - ./crypto-config/peerOrganizations/aviation.gov/peers/peer0.aviation.gov/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/aviation.gov/peers/peer0.aviation.gov/tls:/etc/hyperledger/fabric/tls
    networks:
      - basic

  peer0.biodiversity.gov:
    container_name: peer0.biodiversity.gov
    image: hyperledger/fabric-peer:2.2.0
    environment:
      - CORE_PEER_ID=peer0.biodiversity.gov
      - CORE_PEER_ADDRESS=peer0.biodiversity.gov:12051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:12051
      - CORE_PEER_CHAINCODEADDRESS=peer0.biodiversity.gov:12052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:12052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.biodiversity.gov:12051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.biodiversity.gov:12051
      - CORE_PEER_LOCALMSPID=BioDiversityMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
