networks:
  basic:

services:
  ca.treasury.gov:
    image: hyperledger/fabric-ca:1.4.9
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.treasury.gov
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.treasury.gov-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/CA1_PRIVATE_KEY
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/treasury.gov/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca.treasury.gov
    networks:
      - basic

  orderer.treasury.gov:
    image: hyperledger/fabric-orderer:2.2.0
    environment:
      - ORDERER_GENERAL_LOGLEVEL=info
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
    ports:
      - 7050:7050
    volumes:
      - ./channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
      - ./crypto-config/ordererOrganizations/treasury.gov/orderers/orderer.treasury.gov/msp:/var/hyperledger/orderer/msp
      - ./crypto-config/ordererOrganizations/treasury.gov/orderers/orderer.treasury.gov/tls:/var/hyperledger/orderer/tls
    container_name: orderer.treasury.gov
    networks:
      - basic

  peer0.treasury.gov:
    container_name: peer0.treasury.gov
    image: hyperledger/fabric-peer:2.2.0
    environment:
      - CORE_PEER_ID=peer0.treasury.gov
      - CORE_PEER_ADDRESS=peer0.treasury.gov:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.treasury.gov:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.treasury.gov:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.treasury.gov:7051
      - CORE_PEER_LOCALMSPID=TreasuryMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
    ports:
      - 7051:7051
    volumes:
      - ./crypto-config/peerOrganizations/treasury.gov/peers/peer0.treasury.gov/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/treasury.gov/peers/peer0.treasury.gov/tls:/etc/hyperledger/fabric/tls
    networks:
      - basic

  peer0.transportation.gov:
    container_name: peer0.transportation.gov
    image: hyperledger/fabric-peer:2.2.0
    environment:
      - CORE_PEER_ID=peer0.transportation.gov
      - CORE_PEER_ADDRESS=peer0.transportation.gov:8051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:8051
      - CORE_PEER_CHAINCODEADDRESS=peer0.transportation.gov:8052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:8052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.transportation.gov:8051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.transportation.gov:8051
      - CORE_PEER_LOCALMSPID=TransportationMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
    ports:
      - 8051:8051
    volumes:
      - ./crypto-config/peerOrganizations/transportation.gov/peers/peer0.transportation.gov/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/transportation.gov/peers/peer0.transportation.gov/tls:/etc/hyperledger/fabric/tls
    networks:
      - basic

  peer0.education.gov:
