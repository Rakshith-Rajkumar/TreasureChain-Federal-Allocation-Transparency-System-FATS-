      - CORE_PEER_CHAINCODEADDRESS=peer0.education.gov:9052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:9052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.education.gov:9051
